<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style type="text/css">
    ul li.yiji {
        /*list-style...样式可以继承*/
        list-style-image: url(img/-.gif);
    }
</style>

<body>
<ul id="list">
    <li class="yiji">主题市场
        <ul>
            <li>运动派
                <ul>
                    <li>三级菜单a</li>
                    <li>三级菜单b</li>
                    <li>三级菜单c</li>
                    <li>三级菜单d</li>
                </ul>
            </li>
            <li>有车族
                <ul>
                    <li>三级
                        <ul>
                            <li>四级</li>
                            <li>四级</li>
                            <li>四级</li>
                        </ul>
                    </li>
                    <li>三级</li>
                    <li>三级</li>
                    <li>三级</li>
                </ul>
            </li>
            <li>生活家</li>
        </ul>
    </li>
    <li class="yiji">特色购物
        <ul>
            <li>淘宝二手</li>
            <li>拍卖会</li>
            <li>爱逛街</li>
            <li>全球购</li>
            <li>淘女郎</li>
        </ul>
    </li>
    <li class="yiji">优惠促销
        <ul>
            <li>天天特价</li>
            <li>免费试用</li>
            <li>清仓</li>
            <li>1元起拍</li>
        </ul>
    </li>
    <li>工具</li>
</ul>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function () {
        $("#list li").not(":has(ul)").css("list-style","none");
        //2.给有ul的li添加点击事件
        $("#list li:has(ul)").click(function (evt) {
            if(this==evt.target) {
                $(this).children().toggle(200,function(evt){
                    if($(this).children().is(":hidden")) {
                        $(this).css("list-style-image","url(img/-.gif)");
                    }
                    else {
                        $(this).css("list-style-image","url(img/+.gif)");
                    }

                });
            }
        });
    });
</script>

</body>

</html>
