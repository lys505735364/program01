<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="log_head">
    <a href="index.html" class="logo"></a><h1 class="log_tit">欢迎登录</h1>
</div>
<div class="log_box">
    <a class="ad" href="index.html" target="_blank"><img src="image/loginad.jpg"></a>

    <div class="log_form" id="form" style="display: block;">
        <p>
            <strong class="log_tit">登录拍鞋平台</strong>
            <a href="regedit.html">免费注册</a>
            <span>还没有拍鞋网账号?</span>
        </p>
        <div class="text_box">
            <i class="u_blbg"></i>
            <span>手机号/邮箱</span>
            <input type="text"   class="username">
            <a class="clear_butt"></a>
        </div>
        <span><div class="name_err"></div></span>
        <div class="text_box">
            <i class="p_blbg"></i>
            <span>请输入密码</span>
            <input type="password" class="username" value="">
            <a class="clear_butt"></a>
        </div>
        <span><div class="pass_err"></div></span>


        <div class="auto-login">
            <label>
                <input type="checkbox" id="freelogin">
                下次自动登录
            </label>
            <a target="_blank" href="javascript:;">忘记密码?</a>
        </div>
        <a class="login_button" >登 录</a>

        <div class="other-login">
            你也可以使用以下账号登录：
            <p>
                <a href="javascript:;" class="otherlink qq"></a>
                <a href="javascript:;" class="otherlink zhi"></a>
                <a href="javascript:;" class="otherlink xl"></a>
                <a href="javascript:;" class="otherlink rr"></a>
                <a href="javascript:;" class="otherlink wy"></a>
                <a href="javascript:;" class="otherlink xl"></a>
                <a href="javascript:;" class="otherlink bd"></a>
                <a href="javascript:;" class="otherlink s360"></a>
                <a href="javascript:;" class="otherlink wx"></a>
                <a href="javascript:;" class="otherlink tt"></a>
            </p>
        </div>
    </div>

    <div class="way"><a href="javascript:void(0)" title="" class="" id="way"></a></div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
